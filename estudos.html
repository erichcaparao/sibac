<script type='text/javascript'>//<![CDATA[
// ISCPA added search filter, home icon, updated CDN-Hosted links
// forked from sumukh1's "forked: RSS Reader with jQuery Mobile" http://jsdo.it/sumukh1/4Ton
/* configuration */
var maxLength = 20;
/* writing HTML */
document.write(
  '<div data-role="page" id="list" class="type-index" data-theme="c">' +
  '  <div data-role="header" data-position="fixed" data-theme="b"> ' +
  '    <h1><span id="widgetTitle">Estudos para Celulas</span> </h1>' +
  '      <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>' +
  '  </div>' +
  '  <div data-role="content" >' +
  '    <ul data-role="listview" data-filter="true" id="noticiaList" >'
  );
for(var i=1; i<=maxLength; i++){
  document.write(
    '<li id="list' + i + '"><a href="#noticia' + i + '" id="link' + i + '">&nbsp;</a></li>'
    );
}
document.write(
  '    </ul>' +
  '  </div>' +
  
  
 '<div data-role="panel" data-display="push" data-theme="b" id="nav-panel"> '+
'        <ul data-role="listview">'+
'            	<li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>'+
'                <li data-icon="info"><a href="quemsomos.html">Quem Somos</a></li>'+
'                <li data-icon="shop"><a href="dizimos.html">Dízimos</a></li>       '+         
'                <li data-icon="mail"><a href="contato.html">Contato</a></li>'+
'                <li><a href="devocional.html">Devocional</a></li>'+
'                <li><a href="fotos.html">Fotos</a></li>'+
'                <li><a href="videos.html">Videos</a></li>'+
'                <li><a href="membros.html">Membros</a></li>'+
'                <li><a href="estudos.html" rel="external">Lições Células</a></li>'+
'                <li><a href="ebd.html">Revista EBD</a></li>'+   
'        </ul>'+
'    </div>'+  
  '</div>'
  );
for(i=1; i<=maxLength; i++){
  document.write(
    '<div data-role="page" id="noticia' + i + '" class="type-index" data-theme="b">' +
    '  <div data-role="header" data-position="inline" >' +
    '    <a href="#list" data-role="button" data-icon="home" data-back="true">Home</a>' +
    '    <h1 id="noticiaHeader' + i + '">&nbsp;</h1>' +
    '    <a href="#" id="openButton' + i + '" data-role="button" data-icon="plus"' +
    '      class="ui-btn-right" rel="external">Abrir</a>' +
    '  </div>' +
    '  <div data-role="content">' +
    '    <div id="noticiaContent' + i + '" class="noticiaContent"></div>' +
    '    <div data-role="controlgroup" data-type="horizontal">' +
    '      <a href="#noticia' + String(i-1) + '" data-role="button" data-icon="arrow-l"' +
    '        data-inline="true" class="prevButton">Anterior</a>' +
    '      <a href="#noticia' + String(i+1) + '" data-role="button" data-icon="arrow-r"' +
    '        data-inline="true" class="nextButton" data-iconpos="right">Proximo</a>' +
    '    </div>' +
    '  </div>' +
    '</div>'
    );
}
/* JSONP */
$(function(){

  getOnlineFeed('http://sibacaltocaparao.blogspot.com/feeds/posts/default?alt=rss');

});
/* functions */
var listEntries = function(json) {
  if (!json.responseData.feed.entries) return false;
  /*$('#widgetTitle').text(json.responseData.feed.title);*/
  var noticiaLength =json.responseData.feed.entries.length;
  noticiaLength = (noticiaLength > maxLength) ? maxLength : noticiaLength;
  for (var i = 1; i <= noticiaLength ; i++) {
    var entry = json.responseData.feed.entries[i-1];
    $('#link' + i).text(entry.title);
    $('#noticiaHeader' + i).text(entry.title);
    $('#openButton' + i).attr('href', entry.link);
    $('#noticiaContent' + i).append(entry.content);
}
$('#noticia1 .prevButton').remove();
$('#noticia' + noticiaLength + ' .nextButton').remove();
if (noticiaLength < maxLength) {
    for (i = noticiaLength + 1; i <= maxLength; i++) {
      $('#list' + i).remove();
      $('#noticia' + i).remove();
  }
}
};
var getOnlineFeed = function(url) {
  var script = document.createElement('script');
  script.setAttribute('src', 'http://ajax.googleapis.com/ajax/services/feed/load?callback=listEntries&hl=ja&output=json-in-script&q='
      + encodeURIComponent(url)
      + '&v=1.0&num=' + maxLength);
  script.setAttribute('type', 'text/javascript');
  document.documentElement.firstChild.appendChild(script);
};
var getOfflineFeed = function(url) {
  var script = document.createElement('script');
  script.setAttribute('src', url);
  script.setAttribute('type', 'text/javascript');
  document.documentElement.firstChild.appendChild(script);
};
//]]> 
</script>
