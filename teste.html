<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Feeds Test Suite</title>
	<script src="js/jquery.js"></script>
	<script>jQuery.noConflict( )</script>

	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.9.0.css" media="screen">
	<script src="http://code.jquery.com/qunit/qunit-1.9.0.js"></script>

	<script src="js/jquery.feeds.min.js"></script>
	
</head>
<body>
	<h1 id="qunit-header">
		<a href="http://camagu.github.com/jquery-feeds">jQuery Feeds Plugin</a> Test Suite
		<a href="?jquery=1.5.2">jQuery 1.5.2</a>
		<a href="?jquery=1.6.2">jQuery 1.6.2</a>
		<a href="?jquery=1.7.2">jQuery 1.7.2</a>
		<a href="?jquery=stable">jQuery Lastest Stable</a>
		<a href="?jquery=git">jQuery Live (git)</a>
	</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		
		<div id="feeds">&nbps;</div>
		
		<!--  Templating -->
		<script type="text/html" id="tmplTest">
			// Use different templates based on source
$('#container').feeds({
    feeds: {
        blog: 'http://sibacaltocaparao.blogspot.com/feeds/posts/default?alt=rss'
    },
    entryTemplate: function(entry) {
        var template = '';

        if (entry.source == 'blog') {
            // Full view for blog entry
            template =  '<div>' +
                        '<h1><a href="<!=link!>"><!=title!></a></h1>' +
                        '<p><!=publishedDate!></p>' +
                        '<div><!=contentSnippet!></div>';
        } else if (entry.source == 'twitter') {
            // Just the content for twitter entries
            template = '<div><!=content!></div>';
        }

        // Render the template
        return this.tmpl(template, entry);
    }
});
		</script>
		
		<!-- xml -->
		<script type="text/html" id="withXmlTmplTest">
			<p><!=xml.find( 'link[rel=alternate]' ).attr( 'href' )!></p>
		</script>
	</div>
</body>
</html>
