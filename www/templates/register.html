<ion-view class="mui-bg-dark-linear">
	<mui-icon type="material" icon="close" position="top-right" ng-click="modalLoginSignUp.hide()"></mui-icon>
	<ion-content overflow-scroll="false">
		<div class="row">
			<div class="col">
				<h2 class="mui-align-center mui-text-white">
					New Account
				</h2>
				<div class="mui-form">
					<div class="list">
						<div class="mui-item item-input">
							<input type="text" placeholder="Username" ng-model="regUser.username" ng-change="validate.username(regUser)"></input>
							<mui-icon type="input" status="valid" ng-show="regUsernameIsValid"></mui-icon>
							<mui-icon type="input" status="!valid" ng-show="!regUsernameIsValid"></mui-icon>
						</div>
						<div class="mui-item item-input">
							<input type="text" placeholder="Email" ng-model="regUser.email" ng-change="validate.email(regUser)"></input>
							<mui-icon type="input" status="valid" ng-show="regEmailIsValid"></mui-icon>
							<mui-icon type="input" status="!valid" ng-show="!regEmailIsValid"></mui-icon>
						</div>
						<div class="mui-item item-input">
							<input type="password" placeholder="Password" ng-model="regUser.pass" ng-change="validate.password(regUser)"></input>
							<mui-icon type="input" status="valid" ng-show="regPassIsValid"></mui-icon>
							<mui-icon type="input" status="!valid" ng-show="!regPassIsValid"></mui-icon>
						</div>
						<div class="mui-item item-input">
							<input type="password" placeholder="Confirm Password" ng-model="regUser.confirmPass" ng-change="validate.password(regUser)"></input>
							<mui-icon type="input" status="valid" ng-show="regConfirmPassIsValid"></mui-icon>
						</div>
					</div>
					<div class="form-terms">
						By tapping "Sign Up" you agree to the <a ng-click="modalLoginTerms.show()" class="mui-text-orange">terms &amp; conditions</a>
					</div>
					<button ng-click="create(regUser)" id="signUpButton" class="button mui-button-orange button-block">
						Sign Up
					</button>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
